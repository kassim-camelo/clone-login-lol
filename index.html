<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">

        <link rel="stylesheet" href="./style.css">

        <script src="./script.js" defer></script>

        <title>Rito Gomes</title>
    </head>
    <body>

        <main>
            <section class="login">

                <div class="wrapper">

                    <img src="./images/riot.png" class="login__logo">
    
                    <h1 class="login__title">Fazer login</h1>
    
                    <label class="login__label">
                        <span>nome de usuário</span>
                        <input type="text" name="username" class="input">
                    </label>
                    
                    <label class="login__label">
                        <span>senha</span>
                        <input type="password" name="password" class="input">
                    </label>
    
    
                    <div class="login__icons">
                        <button type="button" class="icons__button">
                            <img src="./images/facebook.png" alt="facebook">
                        </button>
    
                        <button type="button" class="icons__button">
                            <img src="./images/apple.png" alt="apple">
                        </button>
    
                        <button type="button" class="icons__button">
                            <img src="./images/google.png" alt="google">
                        </button>
    
                    </div>
    
                    <label class="login__label--checkbox">
                        <input type="checkbox" class="input--checkbox">
                        Manter login
                    </label>
                </div>

                <div class="wrapper">

                    <button type="button" class="login__button" disabled>
    
                        <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                        viewBox="0 0 490 490" style="enable-background:new 0 0 490 490;" xml:space="preserve">
                            <g>
                                <polygon points="8.081,242.227 82.05,314.593 199.145,194.882 199.145,490 306.14,490 306.14,210.504 407.949,314.593 
                                    481.919,242.227 245.004,0 "/>
                            </g>
                        </svg>
                    </button>
    
                    <a href="#" class="login__link">não consegue iniciar sessão?</a>
                    <a href="#" class="login__link">criar conta</a>


                </div>

            </section>
            <section class="wallpaper">
            </section>
        </main>
    </body>
</html>
